          if [ -d "$PC_PATH3" ]; then
            if [ -n "$EXPORT_PKG_CONFIG_PATH" ]; then EXPORT_PKG_CONFIG_PATH="$EXPORT_PKG_CONFIG_PATH:$PC_PATH3"; else EXPORT_PKG_CONFIG_PATH="$PC_PATH3"; fi
          fi
          if [ -n "$PKG_CONFIG_PATH" ]; then
            if [ -n "$EXPORT_PKG_CONFIG_PATH" ]; then export PKG_CONFIG_PATH="$EXPORT_PKG_CONFIG_PATH:$PKG_CONFIG_PATH"; fi
          else
            if [ -n "$EXPORT_PKG_CONFIG_PATH" ]; then export PKG_CONFIG_PATH="$EXPORT_PKG_CONFIG_PATH"; fi
          fi
          echo "PKG_CONFIG_PATH (after setting, E2E): $PKG_CONFIG_PATH"
          find /usr /lib -name "glib-2.0.pc" -ls 2>/dev/null || echo "glib-2.0.pc not found in /usr or /lib (E2E)"
          echo "--- End verification (E2E) ---"

      - name: Install tauri-driver
        if: inputs.app == 'tauri' || inputs.app == 'tauri-v1'
        shell: bash
        run: |
          echo "Installing tauri-driver..."
          cargo install tauri-driver
          echo "tauri-driver installation complete."
          # Verify installation
          if [ -f ~/.cargo/bin/tauri-driver ]; then
            echo "tauri-driver found in ~/.cargo/bin"
          else
            echo "tauri-driver NOT found in ~/.cargo/bin after install attempt!"
            command -v tauri-driver || echo "tauri-driver not in PATH"
            exit 1 # Exit if not found, as it's critical
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: "20"

      - name: Download shared packages
        uses: actions/download-artifact@v4
        with:
