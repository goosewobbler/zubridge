name: Publish Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: 'Target branch to release from'
        required: true
        type: string
      release_version:
        description: 'Release type (patch, minor, major, prepatch, preminor, premajor, prerelease)'
        required: true
        type: string
      dry_run:
        description: 'Do not touch or write anything. Show the commands.'
        required: true
        default: false
        type: boolean
      branch_type:
        description: 'Branch type (main, feature)'
        required: true
        type: string
      packages:
        description: 'Packages to release (all, specific packages, or a comma-separated list)'
        required: false
        type: string
    secrets:
      github_bot_token:
        description: 'GitHub token for authentication'
        required: true
      npm_token:
        description: 'NPM token for publishing packages'
        required: true
      deploy_key:
        description: 'SSH deploy key for pushing to the repository'
        required: true
    outputs:
      release_tag:
        description: 'The created release tag'
        value: ${{ jobs.publish.outputs.release_tag }}

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.push_tags.outputs.release_tag }}
    steps:
      - name: ‚öñÔ∏è Define target branch
        id: define
        env:
          TARGET_BRANCH: ${{ inputs.target_branch }}
          IS_MAJOR: ${{ contains(inputs.release_version, 'major') }}
          IS_PRE_RELEASE: ${{ contains(inputs.release_version, 'pre') }}
        run: |
          if [ "${IS_MAJOR}" == 'true' -a "${IS_PRE_RELEASE}" == 'false' ]; then
            echo "target_branch=main"
            echo "target_branch=main" >>"${GITHUB_OUTPUT}"
          else
            echo "target_branch=${TARGET_BRANCH}"
            echo "target_branch=${TARGET_BRANCH}" >>"${GITHUB_OUTPUT}"
          fi

      - name: üë∑ Checkout branch for tagging
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.deploy_key }}
          # For major releases, we tag on main
          # For all other releases, we tag on the target branch
          ref: ${{steps.define.outputs.target_branch }}
          fetch-depth: 0 # Full history needed for versioning

      - name: üõ†Ô∏è Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: '20'

      - name: üèóÔ∏è Build packages
        uses: ./.github/workflows/actions/build-verify

      - name: üì¶ Configure NPM registry
        shell: bash
        run: |
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "DRY RUN: Would configure NPM registry for publishing"
          else
            # Set up NPM authentication for publishing
            pnpm set registry "https://registry.npmjs.org/"
            pnpm set //registry.npmjs.org/:_authToken ${{ secrets.npm_token }}
            pnpm whoami
          fi

      - name: üîÑ Calculate version & create tag
        id: versioning
        shell: bash
        run: |
          # Source the shared utilities
          source .github/workflows/scripts/package-utils.sh

          # Select the reference package based on input
          if [[ "${{ inputs.packages }}" == "all" ]]; then
            REF_PKG="core"
          elif [[ "${{ inputs.packages }}" == "electron" ]]; then
            REF_PKG="electron"
          elif [[ "${{ inputs.packages }}" == "tauri" ]]; then
            REF_PKG="tauri"
          elif [[ "${{ inputs.packages }}" == "tauri-v1" ]]; then
            REF_PKG="tauri-v1"
          else
            # For custom package list, use the first valid package
            IFS=',' read -ra PKG_LIST <<< "${{ inputs.packages }}"
            REF_PKG=""
            for pkg in "${PKG_LIST[@]}"; do
              pkg=$(echo "$pkg" | xargs) # Trim whitespace
              if [[ -f "packages/$pkg/package.json" ]]; then
                REF_PKG="$pkg"
                break
              fi
            done
            # Fallback to core if no valid package found
            if [[ -z "$REF_PKG" ]]; then
              REF_PKG="core"
              echo "::warning::No valid packages found in selection, falling back to core as reference"
            fi
          fi

          # Get current version from reference package
          CURRENT_VERSION=$(node -e "console.log(require('./packages/${REF_PKG}/package.json').version)")
          echo "Current version: $CURRENT_VERSION"

          # Prepare turbo-version command based on package selection
          if [[ "${{ inputs.packages }}" == "all" ]]; then
            TURBO_VERSION_BASE="${{ inputs.release_version }}"
            TURBO_VERSION_TARGETS=()
          elif [[ "${{ inputs.packages }}" == "electron" ]]; then
            TURBO_VERSION_BASE="${{ inputs.release_version }}"
            TURBO_VERSION_TARGETS=("electron")
          elif [[ "${{ inputs.packages }}" == "tauri" ]]; then
            TURBO_VERSION_BASE="${{ inputs.release_version }}"
            TURBO_VERSION_TARGETS=("tauri")
          elif [[ "${{ inputs.packages }}" == "tauri-v1" ]]; then
            TURBO_VERSION_BASE="${{ inputs.release_version }}"
            TURBO_VERSION_TARGETS=("tauri-v1")
          else
            # For custom package list
            TURBO_VERSION_BASE="${{ inputs.release_version }}"
            TURBO_VERSION_TARGETS=()
            IFS=',' read -ra PKG_LIST <<< "${{ inputs.packages }}"
            for pkg in "${PKG_LIST[@]}"; do
              pkg=$(echo "$pkg" | xargs) # Trim whitespace
              if [[ -f "packages/$pkg/package.json" ]]; then
                TURBO_VERSION_TARGETS+=("$pkg")
              else
                echo "::warning::Package $pkg not found in packages directory, skipping"
              fi
            done
          fi

          # For dry run, run turbo-version to calculate version but reset changes after
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "Running turbo-version to calculate the next version..."
            echo "Base version: $TURBO_VERSION_BASE"
            echo "Target packages: ${TURBO_VERSION_TARGETS[@]}"

            # Execute turbo-version with base version and targets
            if [ ${#TURBO_VERSION_TARGETS[@]} -eq 0 ]; then
              # No specific targets, version all packages
              pnpm turbo-version -b "$TURBO_VERSION_BASE"
            else
              # Version specific targets
              TARGETS_ARGS=""
              for target in "${TURBO_VERSION_TARGETS[@]}"; do
                TARGETS_ARGS="$TARGETS_ARGS -t $target"
              done
              pnpm turbo-version -b "$TURBO_VERSION_BASE" $TARGETS_ARGS
            fi

            # Get the new version that was calculated
            NEW_VERSION=$(node -e "console.log(require('./packages/${REF_PKG}/package.json').version)")
            echo "Next version would be: $NEW_VERSION"

            # Show what files were changed
            echo "Files that would be modified:"
            git diff --name-only

            # Show the actual changes
            echo "Changes that would be made:"
            git diff --color

            echo "DRY RUN: Would bump version from $CURRENT_VERSION to $NEW_VERSION"
            echo "DRY RUN: Would create git tag v$NEW_VERSION"

            # Store the new version for later use
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

            # Reset changes made by turbo-version since this is a dry run
            git reset --hard HEAD
          else
            # Actual execution
            echo "Running turbo-version with base version: $TURBO_VERSION_BASE"

            # Execute turbo-version with base version and targets
            if [ ${#TURBO_VERSION_TARGETS[@]} -eq 0 ]; then
              # No specific targets, version all packages
              pnpm turbo-version -b "$TURBO_VERSION_BASE"
            else
              # Version specific targets
              TARGETS_ARGS=""
              for target in "${TURBO_VERSION_TARGETS[@]}"; do
                TARGETS_ARGS="$TARGETS_ARGS -t $target"
              done
              pnpm turbo-version -b "$TURBO_VERSION_BASE" $TARGETS_ARGS
            fi

            # Store the new version for later use
            NEW_VERSION=$(node -e "console.log(require('./packages/${REF_PKG}/package.json').version)")
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          fi

      - name: üì¢ Publish to NPM
        shell: bash
        run: |
          # Source the shared utilities
          source .github/workflows/scripts/package-utils.sh

          # Get NPM tag based on version
          if [[ "$NEW_VERSION" =~ (beta|alpha|rc|pre) ]]; then
            TAG="next"
          else
            TAG="latest"
          fi
          echo "Using NPM tag: $TAG"

          # For dry run, just echo what would happen
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "DRY RUN: Would publish packages to NPM with tag '$TAG'"

            if [[ "${{ inputs.packages }}" == "all" ]]; then
              echo "Would publish all packages with tag $TAG"
            elif [[ "${{ inputs.packages }}" == "electron" ]]; then
              echo "Would publish electron package with tag $TAG"
            elif [[ "${{ inputs.packages }}" == "tauri" ]]; then
              echo "Would publish tauri package with tag $TAG"
            elif [[ "${{ inputs.packages }}" == "tauri-v1" ]]; then
              echo "Would publish tauri-v1 package with tag $TAG"
            else
              # For custom package list
              IFS=',' read -ra PKG_LIST <<< "${{ inputs.packages }}"
              for pkg in "${PKG_LIST[@]}"; do
                pkg=$(echo "$pkg" | xargs) # Trim whitespace
                # Check if package exists
                if [[ -f "packages/$pkg/package.json" ]]; then
                  echo "Would publish $pkg package with tag $TAG"
                else
                  echo "DRY RUN: Warning - Package $pkg not found in packages directory"
                fi
              done
              echo "Would also publish core and types packages with tag $TAG (dependencies)"
            fi
            exit 0
          fi

          # Actual publish
          if [[ "${{ inputs.packages }}" == "all" ]]; then
            pnpx tsx scripts/publish.ts --tag=$TAG
          else
            # Build filter command based on packages input
            FILTER_CMD=""

            if [[ "${{ inputs.packages }}" == "electron" ]]; then
              FILTER_CMD="--filter=@zubridge/electron"
            elif [[ "${{ inputs.packages }}" == "tauri" ]]; then
              FILTER_CMD="--filter=@zubridge/tauri"
            elif [[ "${{ inputs.packages }}" == "tauri-v1" ]]; then
              FILTER_CMD="--filter=@zubridge/tauri-v1"
            else
              # Handle custom package list
              IFS=',' read -ra PKG_LIST <<< "${{ inputs.packages }}"
              for pkg in "${PKG_LIST[@]}"; do
                pkg=$(echo "$pkg" | xargs) # Trim whitespace
                if [[ -f "packages/$pkg/package.json" ]]; then
                  FILTER_CMD="$FILTER_CMD --filter=@zubridge/$pkg"
                else
                  echo "::error::Package $pkg not found in packages directory. Aborting publish."
                  exit 1
                fi
              done
            fi

            # Always include core and types dependencies
            FILTER_CMD="$FILTER_CMD --filter=@zubridge/core --filter=@zubridge/types"

            pnpx tsx scripts/publish.ts --tag=$TAG $FILTER_CMD
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üîç Verify published packages
        shell: bash
        run: |
          # Source the shared utilities
          source .github/workflows/scripts/package-utils.sh

          # For dry run, just echo what would happen
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "DRY RUN: Would verify the following packages:"

            if [[ "${{ inputs.packages }}" == "all" ]]; then
              echo "All packages at version $NEW_VERSION"
            elif [[ "${{ inputs.packages }}" == "electron" ]]; then
              echo "electron package at version $NEW_VERSION"
            elif [[ "${{ inputs.packages }}" == "tauri" ]]; then
              echo "tauri package at version $NEW_VERSION"
            elif [[ "${{ inputs.packages }}" == "tauri-v1" ]]; then
              echo "tauri-v1 package at version $NEW_VERSION"
            else
              # For custom package list
              IFS=',' read -ra PKG_LIST <<< "${{ inputs.packages }}"
              for pkg in "${PKG_LIST[@]}"; do
                pkg=$(echo "$pkg" | xargs) # Trim whitespace
                if [[ -f "packages/$pkg/package.json" ]]; then
                  echo "$pkg package at version $NEW_VERSION"
                else
                  echo "DRY RUN: Warning - Package $pkg not found in packages directory"
                fi
              done
            fi
            exit 0
          fi

          # Verify packages
          if [[ "${{ inputs.packages }}" == "all" ]]; then
            pnpm verify-published-packages --version $NEW_VERSION
          elif [[ "${{ inputs.packages }}" == "electron" ]]; then
            pnpm verify-published-packages --version $NEW_VERSION --package electron
          elif [[ "${{ inputs.packages }}" == "tauri" ]]; then
            pnpm verify-published-packages --version $NEW_VERSION --package tauri
          elif [[ "${{ inputs.packages }}" == "tauri-v1" ]]; then
            pnpm verify-published-packages --version $NEW_VERSION --package tauri-v1
          else
            # For custom package list
            IFS=',' read -ra PKG_LIST <<< "${{ inputs.packages }}"
            for pkg in "${PKG_LIST[@]}"; do
              pkg=$(echo "$pkg" | xargs) # Trim whitespace
              pnpm verify-published-packages --version $NEW_VERSION --package $pkg
            done
          fi

      - name: üöÄ Push Tags and Commits
        id: push_tags
        shell: bash
        run: |
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            RELEASE_TAG="v${NEW_VERSION}"
            echo "DRY RUN: Would push tags and commits to remote repository"
            echo "DRY RUN: Would push tag $RELEASE_TAG"
            echo "DRY RUN: Would push branch ${{ inputs.target_branch }}"

            # For dry run, set the calculated release tag for downstream jobs
            echo "release_tag=$RELEASE_TAG" >>"${GITHUB_OUTPUT}"
            echo "DRY RUN: Set release_tag output to $RELEASE_TAG for downstream jobs"
          else
            echo "Git log:"
            git log --oneline -n 5
            # Get the most recent tag (the one we just created)
            RELEASE_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
            echo "Release tag: ${RELEASE_TAG}"
            echo "Pushing tags and commits..."
            # Push tags and commits without running the pre-push hook
            git push --tags --no-verify && git push --no-verify
            # Pass the release tag to the next step
            echo "release_tag=${RELEASE_TAG}" >>"${GITHUB_OUTPUT}"
          fi

      - name: üìù Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          draft: true # Create as draft for manual review
          generate_release_notes: true
          prerelease: ${{ contains(inputs.release_version, 'pre') }}
          repository: ${{ github.repository }}
          tag_name: ${{ steps.push_tags.outputs.release_tag }}
          token: ${{ secrets.github_bot_token }}

      - name: üìã Log GitHub Release (dry run only)
        if: ${{ inputs.dry_run }}
        run: |
          RELEASE_TAG="v${NEW_VERSION}"
          echo "DRY RUN: Would create a GitHub release with:"
          echo "  - Tag name: $RELEASE_TAG"
          echo "  - Draft: true"
          echo "  - Generate release notes: true"
          echo "  - Prerelease: ${{ contains(inputs.release_version, 'pre') }}"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Title: Release $RELEASE_TAG"
