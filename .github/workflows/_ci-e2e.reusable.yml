name: E2E Tests
description: 'Runs end-to-end tests across different modes'

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating system to run tests on'
        required: true
        type: string
      os_name:
        description: 'Display name for the operating system (Linux, Windows, macOS)'
        required: false
        type: string
        default: ''
      mode:
        description: 'Test mode (basic, handlers, reducers, redux, or custom)'
        required: true
        type: string
      build_id:
        description: 'Build ID from the build job'
        type: string
        required: false
      artifact_size:
        description: 'Size of the build artifact in bytes'
        type: string
        required: false
      cache_key:
        description: 'Cache key to use for downloading artifacts'
        type: string
        required: false

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  e2e:
    name: E2E Tests
    runs-on: ${{ inputs.os }}
    steps:
      # Install Linux dependencies if on Linux
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo tee -a /etc/apt/sources.list > /dev/null <<EOT
          deb http://archive.ubuntu.com/ubuntu jammy main universe
          EOT
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libsoup-2.4-1 \
            libjavascriptcoregtk-4.1-dev

      # Standard checkout
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js and PNPM
      - name: 🛠️ Setup Development Environment
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: '20'

      # Download the pre-built packages from the build job
      - name: 📦 Download Build Artifacts
        uses: ./.github/workflows/actions/download-archive
        with:
          name: zubridge
          path: zubridge-build
          filename: artifact.zip
          cache_key_prefix: zubridge-build
          exact_cache_key: ${{ inputs.cache_key }}

      # Display build information if available
      - name: 📊 Show Build Information
        if: inputs.build_id != '' && inputs.artifact_size != ''
        shell: bash
        run: |
          echo "::notice::Build artifact: ID=${{ inputs.build_id }}, Size=${{ inputs.artifact_size }} bytes"

      # Special workaround for Linux to enable Electron testing
      - name: 🔧 Apply Linux Kernel Workaround
        if: ${{ runner.os == 'Linux' }}
        shell: bash
        run: sudo sysctl -q -w kernel.apparmor_restrict_unprivileged_userns=0

      # Run the E2E tests for the specific mode
      - name: 🧪 Execute E2E Tests
        shell: bash
        run: pnpm run test:e2e:${{ inputs.mode }} --concurrency=1

      # Show logs on failure
      - name: 🐛 Show Test Logs on Failure
        shell: bash
        if: failure()
        run: cat ./e2e/wdio-logs-electron-example-${{ inputs.mode }}/*.log

      # Upload logs as artifacts on failure
      - name: 📦 Upload Test Logs on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-logs-${{ inputs.os }}-${{ inputs.mode }}
          path: e2e/wdio-logs-electron-example-${{ inputs.mode }}/*.log
          retention-days: 30

      # Provide an interactive debugging session on failure
      - name: 🐛 Debug on Failure
        uses: stateful/vscode-server-action@v1.1.0
        if: failure()
        with:
          timeout: '180000'
