name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

env:
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_API: ${{ secrets.TURBO_API }}

jobs:
  # Build shared packages on Linux only
  build-shared-packages:
    name: Build Shared Packages
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: "20.x"

      - name: üèóÔ∏è Build shared packages
        run: pnpm run build:packages

      - name: üì¶ Upload shared packages
        uses: actions/upload-artifact@v4
        with:
          name: shared-packages
          path: |
            packages/*/dist
            packages/tauri-plugin
          retention-days: 1

  # E2E tests - using matrix strategy
  e2e-tests:
    needs: build-shared-packages
    name: ${{ matrix.app }}:${{ matrix.mode }}
    strategy:
      matrix:
        app: [electron, tauri, tauri-v1]
        mode: [basic, handlers, reducers, redux, custom]
        exclude:
          # Exclude non-basic modes for tauri
          - app: tauri
            mode: handlers
          - app: tauri
            mode: reducers
          - app: tauri
            mode: redux
          - app: tauri
            mode: custom
          # Exclude non-basic modes for tauri-v1
          - app: tauri-v1
            mode: handlers
          - app: tauri-v1
            mode: reducers
          - app: tauri-v1
            mode: redux
          - app: tauri-v1
            mode: custom
      fail-fast: false
    uses: ./.github/workflows/build-and-test.yml
    with:
      app: ${{ matrix.app }}
      mode: ${{ matrix.mode }}
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_API: ${{ secrets.TURBO_API }}

  # Final status job
  ci-status:
    name: CI Status
    needs: [
      build-shared-packages,
      e2e-tests
    ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          # Check if any job succeeded
          if [[ "${{ contains(needs.*.result, 'success') }}" == "true" ]]; then
            echo "At least one job passed successfully"
            exit 0
          else
            echo "All jobs failed"
            exit 1
          fi
