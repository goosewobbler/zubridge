name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  build:
    name: Build Packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
      fail-fast: false

    steps:
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo tee -a /etc/apt/sources.list > /dev/null <<EOT
          deb http://archive.ubuntu.com/ubuntu jammy main universe
          EOT
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libsoup-2.4-1 \
            libjavascriptcoregtk-4.1-dev

      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🏗️ Build packages
        uses: ./.github/workflows/actions/build-verify

      - name: 🧪 Run Unit Tests
        run: pnpm run test:unit
        shell: bash

      - name: 📦 Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            **/dist
            **/out-*
            **/dist-*
          key: build-${{ github.sha }}

  test-e2e:
    name: E2E Tests (${{ matrix.mode }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
        mode: [basic, handlers, reducers, redux, custom]
      fail-fast: false

    steps:
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo tee -a /etc/apt/sources.list > /dev/null <<EOT
          deb http://archive.ubuntu.com/ubuntu jammy main universe
          EOT
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libsoup-2.4-1 \
            libjavascriptcoregtk-4.1-dev

      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            **/dist
            **/out-*
            **/dist-*
          key: build-${{ github.sha }}

      - name: 🧪 Run E2E Tests (${{ matrix.mode }})
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            # Workaround for linux CI
            # https://github.com/electron/electron/issues/41066
            sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
          fi
          pnpm run test:e2e:${{ matrix.mode }} --concurrency=1
        shell: bash

      - name: 🐛 Show logs
        if: failure()
        run: cat ./e2e/wdio-logs-electron-example-${{ matrix.mode }}/*.log

      - name: 🐛 Debug Build
        uses: stateful/vscode-server-action@v1.1.0
        if: failure()
        with:
          timeout: '180000'
