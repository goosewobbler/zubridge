name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

env:
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_API: ${{ secrets.TURBO_API }}

jobs:
  # Build shared packages on Linux only
  build-shared-packages:
    name: Build Shared Packages
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: "20.x"

      - name: 🏗️ Build shared packages
        run: pnpm run build:packages

      - name: 📦 Upload shared packages
        uses: actions/upload-artifact@v4
        with:
          name: shared-packages
          path: |
            packages/*/dist
            packages/tauri-plugin
          retention-days: 1


  # Code quality checks - Ubuntu only (fast feedback)
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: [build-shared-packages]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: "20.x"

      - name: 📦 Download shared packages
        uses: actions/download-artifact@v4
        with:
          name: shared-packages
          path: packages

      - name: 🔍 Run Linting
        run: pnpm run lint

      - name: 🎨 Check Formatting
        run: pnpm run format:check

      - name: ✅ Run Typecheck
        run: pnpm run typecheck

      - name: 🧪 Run Unit Tests
        run: pnpm test:unit

  # Rust core crate validation
  rust-core:
    name: Rust Core (${{ matrix.feature }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - default
          - uniffi
          - napi
          - tauri
          - uniffi,tauri
      fail-fast: false
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: 🔨 Build Rust crate
        working-directory: packages/core
        run: |
          if [ "${{ matrix.feature }}" = "default" ]; then
            cargo build --verbose
          else
            cargo build --verbose --features "${{ matrix.feature }}"
          fi

      - name: 🧪 Run Rust tests
        working-directory: packages/core
        run: |
          if [ "${{ matrix.feature }}" = "default" ]; then
            cargo test --verbose
          else
            cargo test --verbose --features "${{ matrix.feature }}"
          fi

  # E2E tests - using matrix strategy
  e2e-tests:
    needs: [build-shared-packages, code-quality]
    name: ${{ matrix.app }}:${{ matrix.mode }}
    strategy:
      matrix:
        app: [electron, tauri, tauri-v1]
        mode: [zustand-basic, zustand-handlers, zustand-reducers, redux, custom]
        exclude:
          # Exclude non-basic modes for tauri
          - app: tauri
            mode: zustand-handlers
          - app: tauri
            mode: zustand-reducers
          - app: tauri
            mode: redux
          - app: tauri
            mode: custom
          # Exclude non-basic modes for tauri-v1
          - app: tauri-v1
            mode: zustand-handlers
          - app: tauri-v1
            mode: zustand-reducers
          - app: tauri-v1
            mode: redux
          - app: tauri-v1
            mode: custom
      fail-fast: false
    uses: ./.github/workflows/build-and-test.yml
    with:
      app: ${{ matrix.app }}
      mode: ${{ matrix.mode }}
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_API: ${{ secrets.TURBO_API }}

  # Final status job
  ci-status:
    name: CI Status
    needs: [
      build-shared-packages,
      code-quality,
      rust-core,
      e2e-tests
    ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          # Check if any job succeeded
          if [[ "${{ contains(needs.*.result, 'success') }}" == "true" ]]; then
            echo "At least one job passed successfully"
            exit 0
          else
            echo "All jobs failed"
            exit 1
          fi
