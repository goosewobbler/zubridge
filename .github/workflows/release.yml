name: Manual Release Publish

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main' # Default to main for most common case
        type: choice
        options:
          - main # Current stable
          - feature # Next major development
      feature_branch_name:
        description: 'Custom feature branch name (only used when branch is "feature")'
        required: false
        type: string
        default: ''
      release_version:
        description: 'Release type - patch, minor, or major'
        required: true
        default: 'patch'
        type: choice
        options: ['patch', 'minor', 'major']
      packages:
        description: 'Package directory to release'
        required: true
        default: 'electron'
        type: choice
        options:
          - core
          - electron
          - middleware
          - tauri
          - tauri-plugin
          - types
      dry_run:
        description: 'Do not touch or write anything. Show the commands.'
        required: true
        default: false
        type: boolean

jobs:
  release:
    name: Release
    uses: ./.github/workflows/_release-orchestration.reusable.yml
    with:
      branch: ${{ inputs.branch }}
      feature_branch_name: ${{ inputs.feature_branch_name }}
      release_version: ${{ inputs.release_version }}
      packages: ${{ inputs.packages }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      GITHUB_BOT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_API: ${{ secrets.TURBO_API }}
