name: Manual Pre-Release Publish

on:
  workflow_dispatch:
    inputs:
      prerelease_version:
        description: 'The new prerelease version to create.'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prepatch
          - preminor
          - premajor
          - prerelease
      prerelease_id:
        description: 'Prerelease identifier (e.g., alpha, beta, rc)'
        required: true
        default: 'next'
        type: string
      dry_run:
        description: 'Do not touch or write anything. Show the commands.'
        required: true
        default: false
        type: boolean

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  # Use the orchestration workflow to handle the pre-release process
  pre_release:
    uses: ./.github/workflows/_release-orchestration.reusable.yml
    with:
      branch: 'main'
      release_version: ${{ inputs.prerelease_version }}-${{ inputs.prerelease_id }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      github_bot_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      deploy_key: ${{ secrets.GITHUB_TOKEN }}
