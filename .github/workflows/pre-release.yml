name: Manual Pre-Release Publish

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch for pre-release'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - feature
      prerelease_version:
        description: 'The new prerelease version to create.'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prepatch
          - preminor
          - premajor
          - prerelease
      packages:
        description: 'Package directory to release'
        required: true
        default: 'electron'
        type: choice
        options:
          - electron
          - middleware
          - tauri
          - types
          - tauri-plugin
      dry_run:
        description: 'Do not touch or write anything. Show the commands.'
        required: false
        default: false
        type: boolean

jobs:
  pre-release:
    name: Pre-release
    uses: ./.github/workflows/_release-orchestration.reusable.yml
    with:
      branch: ${{ inputs.branch }}
      release_version: ${{ inputs.prerelease_version }}
      packages: ${{ inputs.packages }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      github_bot_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
      deploy_key: ${{ secrets.DEPLOY_KEY }}
      crates_io_token: ${{ secrets.CRATES_IO_TOKEN }}
